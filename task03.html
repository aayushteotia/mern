<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <label for="number1">Enter number 1:</label>
        <input type="text" id="number1" name="number1" required><br><br>

        <label for="number2">Enter number 2:</label>
        <input type="text" id="number2" name="number2" required><br><br>

        <label>Select an operation:</label>
        <select id="operation" name="operation">
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br><br>

        <input type="button" value="Calculate" onclick="calculate()">
    </form>

    <div id="result"></div>

    <script>
        function calculate() {
            // Get user input
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let operation = document.getElementById("operation").value;

            // Check if the user entered valid numbers
            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById("result").innerHTML = "Invalid input. Please enter valid numbers.";
            } else {
                // Perform the selected operation
                if (operation === "multiply") {
                    let multiplicationResult = number1 * number2;
                    document.getElementById("result").innerHTML = `Result of multiplication: ${number1} * ${number2} = ${multiplicationResult}`;
                } else if (operation === "divide") {
                    if (number2 !== 0) {
                        let divisionResult = number1 / number2;
                        document.getElementById("result").innerHTML = `Result of division: ${number1} / ${number2} = ${divisionResult}`;
                    } else {
                        document.getElementById("result").innerHTML = "Division by zero is not allowed.";
                    }
                }
            }
        }
    </script>
</body>
</html>
